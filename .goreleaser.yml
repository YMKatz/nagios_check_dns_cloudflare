version: 2
before:
  hooks:
    - go mod download
builds:
- main: ./main.go
  id: check_dns_cloudflare
  binary: check_dns_cloudflare
  goos:
    - linux
    - windows
    - darwin
archives:
- name_template: >-
    {{- .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
